schema {
    query: Query
}

type Query {
    patient(uuidPatient: String, uuidUser: String) : Patient
    patients(uuidUser: String, numberPage: Int, sizePage: Int):[Patient]
    lastRecord(uuidPatient: String,uuidUser: String) : PatientRecord
    allRecords(uuidPatient: String,uuidUser: String,numberPage: Int, sizePage: Int) : [PatientRecord]

    listFood(nutritionistUuid: String): [FoodSimple]
}

type Patient {
     uuid:   String
     name:  String
     ethnicGroup: Float
}

type PatientRecord{
    corporalMass: Float
    height: Float
    abdominal: Float
}

type FoodSimple {
    uuid: String
    foodName: String
    foodGroup: String
    custom: Boolean
    created: Boolean
}

type FoodDetailed {
    uuid: String
    foodName: String
    foodGroup: String
    measureTotalGrams: Float
    measureType: String
    custom: Boolean
    created: Boolean
    nutritionFacts: NutritionFacts
}

type NutritionFacts {
    calories: Float
    proteins: Float
    carbohydrates: Float
    lipids: Float
    fiber: Float
}