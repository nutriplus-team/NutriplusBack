schema {
    query: Query
}

type Query {
    patient(uuidPatient: String, uuidUser: String) : Patient
    patients(uuidUser: String, numberPage: Int, sizePage: Int):[Patient]
    lastRecord(uuidPatient: String,uuidUser: String) : PatientRecord
    allRecords(uuidPatient: String,uuidUser: String,numberPage: Int, sizePage: Int) : [PatientRecord]
}

type Patient {
     uuid:   String
     name:  String
     ethnicGroup: Float
}

type PatientRecord{
    corporalMass: Float
    height: Float
    abdominal: Float
}