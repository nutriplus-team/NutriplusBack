type Menu {
    uuid: String
    mealType: Int
    portions: [Portion]
}

type Portion {
    quantity: Float
    food: Food
}


type FoodSimple {
    uuid: String
    foodName: String
    foodGroup: String
    custom: Boolean
    created: Boolean
}

type Food {
    uuid: String
    foodName: String
    foodGroup: String
    measureTotalGrams: Float
    measureType: String
    measureAmount: Float
    custom: Boolean
    created: Boolean
    nutritionFacts: NutritionFacts
}

type NutritionFacts {
    calories: Float
    proteins : Float
    carbohydrates: Float
    lipids: Float
    fiber: Float
}

